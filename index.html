
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<script src="./index.js"></script>
	<title>Awesome Tic Tac Toe</title>
</head>
<body>
	<main class="background">
		<section class="title">
			<h1><span class="rtitle">Awesome</span> <span class="ltitle">Tic Tac Toe</span></h1>
		</section>
		<section class="score-board">
			<p><span class="x">X</span>: <span id="xScore">0</span> points</p>
			<p><span class="o">O</span>: <span id="oScore">0</span> points</p>
		</section>
		<section class="display">
			Player <span class="display-player playerX">X</span>'s turn
		</section>
		<section class="container">
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
		</section>

		<section class="display announcer hide"></section>
		<section class="controls">
			<button id="reset">Reset</button>
		</section>
	</main>
</body>
</html>
